<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加后台菜单</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN__css/mine.css" type="text/css" rel="stylesheet">
        
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：系统管理-》添加菜单</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('menuList')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="" method="post" enctype="multipart/form-data" >
                <input type="hidden" name="id" value="{$data.id}" />
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>菜单名称</td>
                    <td><input type="text" name="menu_name" value="{$data.menu_name}"/></td>
                </tr>
               
                <tr>
                    <td>菜单级别</td>
                    <td>
                        <select name="pid">

                            <option value="0">顶级菜单</option>
                            <foreach name='menu_data' item='d'>
                                <option <if condition="$data[pid] eq $d[id]">selected</if> value="{$d.id}" >{$d.level|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}{$d.menu_name}</option>
                            </foreach>
                           
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>控制器名称</td>
                    <td><input type="text" name="menu_controller" value="{$data.menu_controller}"/></td>
                </tr>
                <tr>
                    <td>方法名称</td>
                    <td><input type="text" name="menu_action" value="{$data.menu_action}"/></td>
                </tr>
                 
                <tr>
                    <td>是否显示</td>
                    <td><input type="radio" value="1" checked="checked" name="is_show">是<input type="radio" value="0" name="is_show">否</td>
                </tr>
               
                
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
   
  
</html>

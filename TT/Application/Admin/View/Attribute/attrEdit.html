<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>增加商品属性</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__ADMIN__/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加属性</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('attrList')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" >
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>属性名称</td>
                    <td><input type="text" name="attr_name" value="{$data.attr_name}"/></td>
                </tr>
                <tr>
                    <td>所属商品类型</td>
                    <td>
                        <select name="cate_id">

                            <option value="0">请选择</option>
                            <foreach name='cate_datas' item='d'>
                                <option <if condition="$data[id] eq $d[id]">selected</if> value="{$d.id}" >{$d.cate_name}</option>
                            </foreach>
                           
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>属性值的类型</td>
                     <td><input type="radio" value="0" name="attr_type" <if condition="$data[id] eq 0">checked</if> />输入框<input type="radio" value="1" name="attr_type" <if condition="$data[id] eq 1">checked</if> />下拉框</td>
                </tr>
                 <tr>
                    <td>属性值录入方式</td>
                    <td><input type="radio" value="0" name="attr_way" <if condition="$data[id] eq 0">checked</if> />手工录入<input type="radio" value="1" name="attr_way" <if condition="$data[id] eq 1">checked</if> />列表选择</td>
                </tr>
                 <tr>
                    <td>可选值列表</td>
                    <td><textarea name="attr_val" rows="10"></textarea></td>
                </tr>
               
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
